<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To DO: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon '-lg'는 어느 아이콘 이던지 크기를 키운다. -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Lighting Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icon">
          <a href="#">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </span>
        <span class="screen-header__icon">
          <a href="#">
            <i class="far fa-comment-dots fa-lg"></i>
          </a>
        </span>
        <span class="screen-header__icon">
          <a href="#">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </span>
        <span class="screen-header__icon">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html" id="Hoondoshi">
        <div class="user-component" id="Hoondoshi">
          <div class="user-component__column">
            <img
              src="img/Tiger.png"
              class="user-component__avatar"
              alt=""
              srcset=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hoondoshi</h4>
              <h6 class="user-component__subtitle">
                Please check my Kokoa account information.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:03</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
      <a href="chat.html" id="Hoons">
        <div class="user-component" id="Hoons">
          <div class="user-component__column">
            <img
              src="img/Tiger.png"
              class="user-component__avatar"
              alt=""
              srcset=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hoons</h4>
              <h6 class="user-component__subtitle">
                Please check my Kokoa account information.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:03</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <!-- nav>ul>li*4>a -->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis_notice"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
