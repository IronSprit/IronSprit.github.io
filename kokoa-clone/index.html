<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--To DO: Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:44</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon '-lg'는 어느 아이콘 이던지 크기를 키운다. -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Lighting Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone Talk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Clone Account,</br>log in with your email or phone
        number.
      </p>
    </header>

    <!-- action : 다른페이지로 Data를 보낼 수 있다. -->
    <!-- method : 2가지 방식. Post) 백앤드 서버로 보낸다, Get) 보안에 취약. url에 표시되는 Data -->
    <form id="login-form" action="friends.html" method="ㅎㄷㅅ">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" required />
      <input type="submit" value="Sign Up" required />
      <a href="#">Find Kokoa Clone Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
